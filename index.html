<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Weather App</title><script defer="defer" src="main.bundle.js"></script></head><body><header><h1>Weather App</h1></header><main><form id="searchBar"><label for="location">Location <input name="location" id="location" placeholder="London"/></label> <label for="unitGroup">Unit <select name="unit" id="unitGroup"><option value="metric" selected="selected">metric</option><option value="us">imperial</option></select></label> <button type="submit" id="button">Search</button></form><div class="weatherCard"><h3 id="currentLocation">location</h3><div class="currentWeather"><div class="display-flex gap-05rem align-items-center"><div class="display-flex gap-05rem align-items-center"><img id="currentWeatherIcon" src="#" alt="Weather Icon"/><p id="temperature" class="font-size-2rem bold"></p></div><div><p id="humidity">humidity</p><div id="wind"><h4>Wind:</h4><p id="windDirection">direction</p><p id="windSpeed">speed</p><p id="windGust">gust</p></div></div></div><div class="align-right"><h2>Weather</h2><p id="lastUpdate">last update</p><p id="conditions">conditions</p></div></div><div class="otherStuff"></div></div><p id="pressure">pressure</p><p id="description">description</p><div id="sunriseSunset"><p id="sunrise">sunrise</p><p id="sunset">sunset</p></div></main><footer><small>made by c8in4</small></footer></body></html>
